<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3-7.css">
    <title>마이페이지</title>
    <style>
        #mypage-container {
            text-align: center;
            padding: 20px;
            margin-top: 100px;
        }

        #mypage-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        #mypage-container form {
            width: 80%;
            max-width: 400px;
            margin: 0 auto;
        }

        #mypage-container label {
            display: block;
            text-align: left;
            font-size: 16px;
            margin-top: 10px;
        }

        #mypage-container input[type="text"],
        #mypage-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #mypage-container input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }

        #mypage-container p {
            font-size: 14px;
            margin-top: 10px;
        }

        #mypage-container a {
            color: #007bff;
            text-decoration: none;
        }

        #mypage-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div id="mypage-container">
    <h1>마이페이지</h1>
    <form id="loginForm">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="로그인">
    </form>
    <p>계정이 없으신가요? <a href="signup.html">회원가입</a></p>
</div>

<script>

    //촬영 버튼 클릭 시 동작하는 함수
    function callActivity(){
            if(window.android){
                console.info("android");
                window.android.callSettingsActivity();
            }

            else{
                console.info("web");
                document.form.submit();
            }
    }

    function checkLogin(){
        if(window.okhttp){
            window.okhttp.checkLogged();
        }else{
            console.log("okhttp interface is not available.");
        }
    }

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        if(window.okhttp){
            window.okhttp.postLogin(username,password);
        }else{
            console.log("okhttp interface is not available.");
        }
    });

    function goBack(){
            window.history.back();
    }


</script>

<div id="nav-container">

    <div id="search" class="nav-item">
        <a href="search.html">
            <i class="fas fa-search">
                <img src="file:///android_asset/icons/1ic_search.png" alt="검색 이미지">
            </i>
            <span>검색</span>
        </a>
    </div>

    <div id="find" class="nav-item">
        <a href="find.html">
            <i class="fas fa-find">
                <img src="file:///android_asset/icons/1ic_map.png" alt="탐색 이미지">
            </i>
            <span>탐색</span>
        </a>
    </div>

    <div id="camera" class="nav-item">
        <a href="#" onclick="callActivity()">
            <i class="fas fa-camera">
                <img src="file:///android_asset/icons/1ic_camera_alt.png" alt="촬영 이미지">
            </i>
            <span>촬영</span>
        </a>
    </div>

    <div id="recommend" class="nav-item">
        <a href="recommend_main.html">
            <i class="fas fa-star">
                <img src="file:///android_asset/icons/1ic_thumb_up.png" alt="추천 이미지">
            </i>
            <span>추천</span>
        </a>
    </div>

    <div id="mypage" class="nav-item">
        <a href="#" onclick="checkLogin()">
            <i class="fas fa-user">
                <img src="file:///android_asset/icons/1ic_person.png" alt="마페 이미지">
            </i>
            <span>마이페이지</span>
        </a>
    </div>

</div>
</body>
</html>
