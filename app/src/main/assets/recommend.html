    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=okvn2uf3b5&submodules=geocoder"></script>
    <script>
        var map;
        var markerList = [];

		function updateMapLocation(latitude, longitude) {
        	map = new naver.maps.Map('map', {
            	center: new naver.maps.LatLng(latitude, longitude),
            	zoom: 12
        	});

        	var mymarker = new naver.maps.Marker({
            	position: new naver.maps.LatLng(latitude, longitude),
            	map: map,
            	icon: {
            		url: 'file:///android_asset/circle.png',
            		size: new naver.maps.Size(40,40),
            		origin: new naver.maps.Point(0,0),
            		anchor: new naver.maps.Point(20,20)
            	}
        	});

        	map.setCenter(new naver.maps.LatLng(37.541, 126.986));
			mymarker.setPosition(new naver.maps.LatLng(37.541, 126.986));
			markers(latitude, longitude);
	    }


        function markers(lat,lng) {

            console.log(lat);
            console.log(lng);

            var marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(lat, lng),
                map: map
            });
            markerList.push(marker);


            // 마커를 지도에 표시
            for (var j = 0; j < markerList.length; j++) {
                markerList[j].setMap(map);
            }
        }

	</script>
